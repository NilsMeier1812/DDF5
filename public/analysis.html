<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel-Auswertung</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #334155;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --border: #475569;
        }

        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; padding: 0; background: var(--bg-color); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 320px; background: var(--sidebar-bg); border-right: 1px solid var(--border); overflow-y: auto; display: flex; flex-direction: column; flex-shrink: 0;}
        .sidebar-header { padding: 25px; background: rgba(0,0,0,0.2); color: var(--accent); text-align: center; font-weight: 800; letter-spacing: 1px; font-size: 1.2rem; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        .game-item { padding: 20px 25px; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: background 0.2s; }
        .game-item:hover { background: rgba(255,255,255,0.05); }
        .game-item.active { background: rgba(56, 189, 248, 0.1); border-left: 4px solid var(--accent); }
        .game-date { font-size: 1rem; font-weight: 600; color: var(--text-main); margin-bottom: 5px; }
        .game-id { font-size: 0.8rem; color: var(--text-muted); font-family: monospace; }
        .game-item.active .game-id { color: #bae6fd; }

        /* MAIN CONTENT */
        .content { flex: 1; padding: 50px; overflow-y: auto; max-width: 1200px; margin: 0 auto; width: 100%;}
        .header { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .header h1 { margin: 0; font-size: 2.5rem; font-weight: 800; letter-spacing: -1px; }
        .meta-info { margin-top: 10px; color: var(--text-muted); font-size: 1.1rem; }
        
        /* ROUND BLOCK */
        .round-block { background: var(--sidebar-bg); margin-bottom: 40px; border-radius: 16px; overflow: hidden; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .round-header { background: rgba(255,255,255,0.03); padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .round-title { font-size: 1.4rem; font-weight: 700; color: var(--accent); }
        
        /* LIVES DISPLAY */
        .lives-bar { display: flex; gap: 15px; padding: 20px 30px; background: rgba(0,0,0,0.2); overflow-x: auto; border-bottom: 1px solid var(--border); }
        .lives-bar::-webkit-scrollbar { height: 8px; }
        .lives-bar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        .life-badge { background: var(--card-bg); padding: 8px 16px; border-radius: 20px; font-size: 0.9rem; display: flex; align-items: center; gap: 8px; flex-shrink: 0; border: 1px solid transparent; }
        .life-dead { opacity: 0.5; text-decoration: line-through; border-color: #ef4444; color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        
        /* QUESTIONS LIST */
        .questions-list { padding: 0; }
        .q-item { padding: 30px; border-bottom: 1px solid var(--border); }
        .q-item:last-child { border-bottom: none; }
        .q-text { font-size: 1.3rem; font-weight: 600; margin-bottom: 15px; color: #fff; line-height: 1.4; }
        .q-meta { font-size: 0.8rem; color: var(--accent); margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 800; display: inline-block; background: rgba(56, 189, 248, 0.1); padding: 4px 8px; border-radius: 4px; }
        .q-correct { background: rgba(34, 197, 94, 0.1); color: #4ade80; padding: 10px 15px; border-radius: 8px; display: inline-block; margin-bottom: 20px; font-size: 1rem; border: 1px solid rgba(34, 197, 94, 0.3); font-weight: 600; }
        
        /* ANSWERS GRID */
        .answers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .ans-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); transition: transform 0.2s; }
        .ans-card:hover { background: rgba(255,255,255,0.08); }
        .ans-user { font-size: 0.85rem; color: var(--text-muted); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .ans-val { color: #fff; white-space: pre-wrap; font-size: 1.1rem;}
        
        .loading { text-align: center; color: var(--text-muted); margin-top: 100px; font-size: 1.2rem; }
        .error-msg { text-align: center; color: #ef4444; margin-top: 50px; font-weight: bold; font-size: 1.2rem; background: rgba(239, 68, 68, 0.1); padding: 20px; border-radius: 12px; }
        
        /* EMPTY STATE */
        .empty-state { text-align: center; margin-top: 100px; color: var(--border); }
        .empty-state h2 { font-size: 2rem; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">Archiv</div>
        <div id="game-list">
            <div class="loading" style="font-size:1rem; margin-top:20px;">Lade Spiele...</div>
        </div>
    </div>

    <div class="content" id="content-area">
        <div class="empty-state">
            <h2>W√§hle ein Spiel</h2>
            <p>Klicke links auf einen Eintrag, um Details zu sehen.</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log("Verbunden. Lade Liste...");
            socket.emit('request_gamelist');
        });

        socket.on('receive_gamelist', (games) => {
            const list = document.getElementById('game-list');
            list.innerHTML = '';
            
            if(games.length === 0) {
                list.innerHTML = '<div style="padding:30px; color:#666; text-align:center;">Keine Spiele gefunden.</div>';
                return;
            }

            games.forEach((game, index) => {
                const el = document.createElement('div');
                el.className = 'game-item';
                
                let dateStr = "Unbekannt";
                try {
                    dateStr = new Date(game.date).toLocaleString('de-DE', { weekday: 'short', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit' });
                } catch(e) {}

                el.innerHTML = `
                    <div class="game-date">${dateStr}</div>
                    <div class="game-id">${game.id} ‚Ä¢ ${game.playersCount} Spieler</div>
                `;
                el.onclick = () => loadGame(game.id, el);
                list.appendChild(el);
            });
        });

        function loadGame(gameId, element) {
            document.querySelectorAll('.game-item').forEach(e => e.classList.remove('active'));
            element.classList.add('active');
            
            document.getElementById('content-area').innerHTML = '<div class="loading">Lade Details f√ºr ' + gameId + '...</div>';
            
            socket.emit('request_game_details', gameId);
        }

        socket.on('receive_game_details', (data) => {
            console.log("Details empfangen:", data);
            renderGameDetails(data.meta, data.rounds);
        });

        socket.on('error_details', (msg) => {
            document.getElementById('content-area').innerHTML = `<div class="error-msg">${msg}</div>`;
        });

        function renderGameDetails(meta, rounds) {
            const container = document.getElementById('content-area');
            const players = meta.players || {};
            const pCount = Object.keys(players).length;
            
            let dateStr = '-';
            try {
                if (meta.lastUpdated) dateStr = new Date(meta.lastUpdated).toLocaleString('de-DE');
            } catch (e) { console.error("Datumsfehler:", e); }

            let html = `
                <div class="header">
                    <h1>Spielbericht</h1>
                    <div class="meta-info">${dateStr} | ID: ${meta.gameId} | ${pCount} Spieler</div>
                </div>
            `;

            if (!rounds || rounds.length === 0) {
                html += '<div style="text-align:center; color:#666; font-size:1.2rem; padding:40px;">Keine Runden-Daten verf√ºgbar (Spiel wurde evtl. resettet).</div>';
                container.innerHTML = html;
                return;
            }

            rounds.forEach(round => {
                let livesHtml = '';
                if (round.playerLives) {
                    for (const [name, lives] of Object.entries(round.playerLives)) {
                        const isDead = lives <= 0 ? 'life-dead' : '';
                        const heart = lives <= 0 ? 'üíÄ' : '‚ù§Ô∏è ' + lives;
                        livesHtml += `<div class="life-badge ${isDead}">${name} <span style="font-weight:bold;">${heart}</span></div>`;
                    }
                }

                let qHtml = '';
                if (round.questions) {
                    round.questions.forEach((q, qIndex) => {
                        let solHtml = '';
                        if (q.correctAnswer) {
                            let sol = formatVal(q.correctAnswer);
                            solHtml = `<div class="q-correct">L√∂sung: ${sol}</div>`;
                        }

                        let answersHtml = '';
                        if (q.answers) {
                            for (const [user, ans] of Object.entries(q.answers)) {
                                answersHtml += `
                                    <div class="ans-card">
                                        <div class="ans-user">${user}</div>
                                        <div class="ans-val">${formatVal(ans)}</div>
                                    </div>
                                `;
                            }
                        }

                        qHtml += `
                            <div class="q-item">
                                <div class="q-meta">Frage ${qIndex + 1} ‚Ä¢ ${q.type || 'TEXT'}</div>
                                <div class="q-text">${q.question || 'Frage ohne Text'}</div>
                                ${solHtml}
                                <div class="answers-grid">${answersHtml}</div>
                            </div>
                        `;
                    });
                } else {
                    qHtml = '<div style="padding:30px; color:#666; text-align:center;">Keine Fragen in dieser Runde.</div>';
                }

                html += `
                    <div class="round-block">
                        <div class="round-header">
                            <span class="round-title">Runde ${round.roundId}</span>
                            <span style="font-size:0.9rem; color:var(--text-muted); font-weight:bold;">${round.questions ? round.questions.length : 0} Fragen</span>
                        </div>
                        <div class="lives-bar">${livesHtml}</div>
                        <div class="questions-list">${qHtml}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatVal(val) {
            if (val === null || val === undefined) return '-';
            if (Array.isArray(val)) return val.join(' ‚Üí ');
            if (typeof val === 'object') {
                let s = ''; 
                for(const [k,v] of Object.entries(val)) s += `${k} ‚ûù ${v}\n`; 
                return s;
            }
            return val;
        }
    </script>
</body>
</html>
