<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiel-Auswertung: Direktansicht</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: #1a1a1a; color: #e0e0e0; min-height: 100vh; }
        
        /* SIDEBAR ENTFERNT */

        /* MAIN CONTENT - Jetzt volle Breite */
        .content { width: 100%; max-width: 1200px; margin: 0 auto; padding: 40px; box-sizing: border-box; }
        .header { margin-bottom: 30px; border-bottom: 1px solid #444; padding-bottom: 10px; }
        .header h1 { margin: 0; font-size: 2rem; color: #fff; }
        
        /* ROUND BLOCK */
        .round-block { background: #2c2c2c; margin-bottom: 30px; border-radius: 10px; overflow: hidden; border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .round-header { background: #333; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #444; }
        .round-title { font-size: 1.2rem; font-weight: bold; color: #f1c40f; }
        
        /* LIVES DISPLAY */
        .lives-bar { display: flex; gap: 15px; padding: 10px 20px; background: #222; overflow-x: auto; border-bottom: 1px solid #333; }
        .life-badge { background: #444; padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        .life-dead { opacity: 0.5; text-decoration: line-through; }
        
        /* QUESTIONS LIST */
        .questions-list { padding: 0; }
        .q-item { padding: 20px; border-bottom: 1px solid #3a3a3a; }
        .q-item:last-child { border-bottom: none; }
        .q-text { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; color: #ddd; }
        .q-meta { font-size: 0.8rem; color: #888; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .q-correct { background: #1b4f25; color: #8fd19e; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-bottom: 10px; font-size: 0.9rem;}
        
        /* ANSWERS GRID */
        .answers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 10px; }
        .ans-card { background: #3a3a3a; padding: 10px; border-radius: 5px; }
        .ans-user { font-size: 0.8rem; color: #aaa; font-weight: bold; margin-bottom: 3px; }
        .ans-val { color: #fff; white-space: pre-wrap; font-size: 0.95rem;}
        
        .loading { text-align: center; color: #666; margin-top: 50px; font-style: italic; }
        .error-msg { text-align: center; color: #e74c3c; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <!-- Keine Sidebar mehr -->

    <div class="content" id="content-area">
        <div class="loading">Verbinde und lade Spiel game_1771440909023...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const FIXED_GAME_ID = "game_1771440909023";

        socket.on('connect', () => {
            console.log("Verbunden. Fordere Spieldaten an...");
            // Sofortige Abfrage des festen Spiels ohne Nutzerinteraktion
            socket.emit('request_game_details', FIXED_GAME_ID);
        });

        socket.on('receive_game_details', (data) => {
            console.log("Details empfangen:", data);
            renderGameDetails(data.meta, data.rounds);
        });

        socket.on('error_details', (msg) => {
            document.getElementById('content-area').innerHTML = `<div class="error-msg">${msg}</div>`;
        });

        function renderGameDetails(meta, rounds) {
            const container = document.getElementById('content-area');
            const players = meta.players || {};
            const pCount = Object.keys(players).length;
            
            // Datum sicher parsen
            let dateStr = '-';
            try {
                if (meta.lastUpdated) dateStr = new Date(meta.lastUpdated).toLocaleString();
            } catch (e) { console.error("Datumsfehler:", e); }

            let html = `
                <div class="header">
                    <h1>Spiel vom ${dateStr}</h1>
                    <div style="color:#888;">ID: ${meta.gameId} | ${pCount} Spieler</div>
                </div>
            `;

            if (!rounds || rounds.length === 0) {
                html += '<div style="text-align:center; color:#666;">Keine Runden-Daten verf√ºgbar (oder Spiel wurde resettet).</div>';
                container.innerHTML = html;
                return;
            }

            rounds.forEach(round => {
                let livesHtml = '';
                if (round.playerLives) {
                    for (const [name, lives] of Object.entries(round.playerLives)) {
                        const isDead = lives <= 0 ? 'life-dead' : '';
                        const heart = lives <= 0 ? 'üíÄ' : '‚ù§Ô∏è ' + lives;
                        livesHtml += `<div class="life-badge ${isDead}">${name} ${heart}</div>`;
                    }
                }

                let qHtml = '';
                if (round.questions) {
                    round.questions.forEach((q, qIndex) => {
                        let solHtml = '';
                        if (q.correctAnswer) {
                            let sol = formatVal(q.correctAnswer);
                            solHtml = `<div class="q-correct">L√∂sung: ${sol}</div>`;
                        }

                        let answersHtml = '';
                        if (q.answers) {
                            for (const [user, ans] of Object.entries(q.answers)) {
                                answersHtml += `
                                    <div class="ans-card">
                                        <div class="ans-user">${user}</div>
                                        <div class="ans-val">${formatVal(ans)}</div>
                                    </div>
                                `;
                            }
                        }

                        qHtml += `
                            <div class="q-item">
                                <div class="q-meta">Frage ${qIndex + 1} ‚Ä¢ ${q.type || 'TEXT'}</div>
                                <div class="q-text">${q.question || 'Frage ohne Text'}</div>
                                ${solHtml}
                                <div class="answers-grid">${answersHtml}</div>
                            </div>
                        `;
                    });
                } else {
                    qHtml = '<div style="padding:20px; color:#666;">Keine Fragen in dieser Runde.</div>';
                }

                html += `
                    <div class="round-block">
                        <div class="round-header">
                            <span class="round-title">Runde ${round.roundId}</span>
                            <span style="font-size:0.8rem; color:#888;">${round.questions ? round.questions.length : 0} Fragen</span>
                        </div>
                        <div class="lives-bar">${livesHtml}</div>
                        <div class="questions-list">${qHtml}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function formatVal(val) {
            if (val === null || val === undefined) return '-';
            if (Array.isArray(val)) return val.join(' ‚Üí ');
            if (typeof val === 'object') {
                let s = ''; 
                for(const [k,v] of Object.entries(val)) s += `${k} ‚ûù ${v}\n`; 
                return s;
            }
            return val;
        }

    </script>
</body>
</html>
