<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Control</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 900px; margin: 0 auto; background: #f4f4f4; }
        h1 { text-align: center; color: #333; }
        
        /* Login Overlay Style */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #222; display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .login-box { background: white; padding: 30px; border-radius: 10px; text-align: center; }
        input { padding: 10px; font-size: 1.2rem; border-radius: 5px; border: 1px solid #ccc; margin-bottom: 10px; }
        
        /* Haupt UI (versteckt bis Login) */
        #main-ui { display: none; }

        /* Grid Layout */
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .panel { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; border: none; border-radius: 5px; color: white; font-weight: bold;}
        .btn-login { background: #333; width: 100%; margin-top: 10px; }
        .btn-start { background: #2ecc71; flex: 1; }
        .btn-stop { background: #e74c3c; flex: 1; }
        .btn-add { background: #3498db; }

        .vote-item { padding: 8px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .player-code-item { padding: 8px; border-bottom: 1px solid #eee; font-family: monospace; font-size: 1.1rem; display: flex; justify-content: space-between; }
        
        .vote-choice { font-weight: bold; padding: 2px 8px; border-radius: 4px; color: white;}
        .choice-A { background: #e74c3c; }
        .choice-B { background: #f1c40f; color: black; }
        .choice-C { background: #2ecc71; }
        .choice-D { background: #3498db; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-overlay">
        <div class="login-box">
            <h2>üîí Gamemaster Login</h2>
            <input type="password" id="gm-password" placeholder="Passwort" onkeyup="if(event.key === 'Enter') login()">
            <br>
            <button class="btn-login" onclick="login()">Einloggen</button>
            <p id="login-error" style="color:red; display:none;">Falsches Passwort!</p>
        </div>
    </div>

    <!-- MAIN UI -->
    <div id="main-ui">
        <h1>üéÆ Gamemaster Zentrale</h1>
        
        <div class="controls">
            <button class="btn-start" onclick="sendAction('reset')">‚ñ∂ Neue Runde / Reset</button>
            <button class="btn-stop" onclick="sendAction('stop')">‚èπ Stop Voting</button>
        </div>

        <div class="dashboard">
            <!-- Linkes Panel: Ergebnisse -->
            <div class="panel">
                <h3>Live Ergebnisse (<span id="count">0</span>)</h3>
                <div id="vote-list">
                    <p style="color:#999; text-align:center;">Warte auf Votes...</p>
                </div>
            </div>

            <!-- Rechtes Panel: Spieler Management -->
            <div class="panel">
                <h3>üë• Spieler Verwaltung</h3>
                <div style="display:flex; gap:5px; margin-bottom:15px;">
                    <input type="text" id="new-player-name" placeholder="Name (z.B. Max)" style="flex:1; margin:0;">
                    <button class="btn-add" onclick="createPlayer()">Code generieren</button>
                </div>
                <div id="player-list">
                    <!-- Hier kommen die Codes hin -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // LOGIN LOGIK
        function login() {
            const pw = document.getElementById('gm-password').value;
            socket.emit('gm_login', pw);
        }

        socket.on('gm_login_success', (data) => {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            
            // Bestehende Spieler laden
            renderPlayerList(data.players);
            // Bestehende Votes laden
            renderVotes(data.votes);
        });

        socket.on('gm_login_fail', () => {
            document.getElementById('login-error').style.display = 'block';
        });


        // GAME LOGIK
        function sendAction(action) {
            socket.emit('gm_control', action);
        }

        // PLAYER MANAGEMENT
        function createPlayer() {
            const nameInput = document.getElementById('new-player-name');
            const name = nameInput.value.trim();
            if(!name) return;
            
            socket.emit('gm_create_player', name);
            nameInput.value = ''; // Reset Input
        }

        socket.on('player_created', (data) => {
            // data = { name: "Max", code: "1234" }
            addPlayerToUI(data.name, data.code);
        });

        function addPlayerToUI(name, code) {
            const list = document.getElementById('player-list');
            const div = document.createElement('div');
            div.className = 'player-code-item';
            div.innerHTML = `<span>${name}</span> <span>Code: <b>${code}</b></span>`;
            list.prepend(div);
        }
        
        function renderPlayerList(players) {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            for (const [name, code] of Object.entries(players)) {
                addPlayerToUI(name, code);
            }
        }

        // VOTE RENDERING
        socket.on('update_votes', (votes) => {
            renderVotes(votes);
        });

        function renderVotes(votes) {
            const list = document.getElementById('vote-list');
            const countSpan = document.getElementById('count');
            
            list.innerHTML = '';
            const total = Object.keys(votes).length;
            countSpan.innerText = total;

            if (total === 0) {
                list.innerHTML = '<p style="color:#999; text-align:center;">Warte auf Votes...</p>';
                return;
            }

            for (const [user, choice] of Object.entries(votes)) {
                const div = document.createElement('div');
                div.className = 'vote-item';
                div.innerHTML = `
                    <span>üë§ ${user}</span>
                    <span class="vote-choice choice-${choice}">${choice}</span>
                `;
                list.appendChild(div);
            }
        }

        // KEEP ALIVE
        setInterval(() => { fetch('/').catch(e => {}) }, 240000);

    </script>
</body>
</html>
